<section class="hero is-dark">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Ticket</h1>
      <h2 class="subtitle">Choose wherever you want to go :)</h2>
    </div>
  </div>
</section>
    
  <section class="section">
    <div class="container">
  
      <div class="columns is-multiline">
        <div class="column is-3-desktop is-4-tablet is-12-mobile" *ngFor="let ticket of tickets">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="assets/images/static/placeholder.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="assets/images/static/placeholder.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">{{ ticket.title }}</p>
                  <p class="subtitle is-6">{{ ticket.id }}</p>
                </div>
              </div>
          
              <div class="content">
                {{ ticket.body }}
                <br>
                <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </section>
