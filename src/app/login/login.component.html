<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-4">
        <div class="box">
          <div class="field has-text-centered">
            <a class="" routerLink="/">
              <img class="" src="assets/images/logo/traveler.svg" alt="" width="180" height="100">
            </a>
          </div>

          <div class="field" *ngIf="invalidLogin">
            <div class="notification is-danger">
              Invalid email/password credential.
            </div>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Email.." value="" [(ngModel)]="account.email">
              <span class="icon is-small is-left">
                <i class="fa fa-at"></i>
              </span>
            </div>
          </div>
  
          <div class="field">
            <label class="label">Password</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="password" placeholder="Password.." value="" [(ngModel)]="account.password">
              <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
              <!-- <span class="icon is-small is-right">
                <i class="fa fa-check"></i>
              </span> -->
            </div>
            <!-- <p class="help is-success">This username is available</p> -->
          </div>

          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" /> Remember me
              </label>
            </div>
          </div>

          <div class="field">
            <div class="control">  
              Don't have an account? <a class="" routerLink="/register">Register</a>
              <button class="button is-dark is-outlined is-pulled-right" (click)="signIn()">Login</button>
              <div class="is-clearfix"></div>            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
