<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-3">
        <dashboard-sidebar></dashboard-sidebar>
      </div>
      <div class="column is-9">

          <div class="">
            <h1 class="title">Inventory report</h1>
            <h2 class="subtitle">
              Report of current inventory.
            </h2>
            <hr>
          </div>

          <div class="columns">
            <div class="column is-7">

              <table class="table" *ngIf="dataInventory?.length > 0">
                <thead>
                  <tr>
                    <th>Transportation</th>
                    <th>Inactive</th>
                    <th>Active</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th>Transportation</th>
                    <th>Inactive</th>
                    <th>Active</th>
                    <th>Total</th>
                  </tr>
                </tfoot>
                <tbody>
                  <tr class="" *ngFor="let data of dataInventory">
                    <td>{{ data.name }}</td>
                    <td>{{ data.inactive }}</td>
                    <td>{{ data.active }}</td>
                    <td>{{ data.total }}</td>
                  </tr>                        
                </tbody>
              </table>

            </div>
            <div class="column is-5">
              <canvas id="inventory-report" width="400" height="400"></canvas>
            </div>
          </div>  

      </div>
    </div>
  </div>
</section>
