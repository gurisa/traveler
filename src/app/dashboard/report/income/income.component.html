<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-3">
        <dashboard-sidebar></dashboard-sidebar>
      </div>
      <div class="column is-9">

          <div class="">
            <h1 class="title">Income report</h1>
            <h2 class="subtitle">
              Report of current income.
            </h2>
            <hr>
          </div>

          <div class="columns">
            <div class="column is-7">
              <canvas id="income-report" width="400" height="400" style="height: 350px;"></canvas>
            </div>
            <div class="column is-5">
              <table class="table" *ngIf="dataIncome.original?.length > 0">
                <thead>
                  <tr>
                    <th>Month</th>                    
                    <th>Total</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th>Month</th>                    
                    <th>Total</th>
                  </tr>
                </tfoot>                    
                <tbody>
                  <tr class="" *ngFor="let data of dataIncome.original">
                    <td>{{ this.month[data.month - 1] }}</td>
                    <td>Rp{{ data.total }}</td>
                  </tr>
                  <tr class="is-selected">
                    <td>Summary:</td>
                    <td><b>Rp{{ dataIncome.total }}</b></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>          

      </div>
    </div>
  </div>
</section>
