<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-3">
        <dashboard-sidebar></dashboard-sidebar>
      </div>
      <div class="column is-9">

        <div class="columns">
          <div class="column is-3">

            <div class="field">
              <figure class="image is-128x128">
                <img src="https://bulma.io/images/placeholders/128x128.png" class="is-rounded">
              </figure>
            </div>
            <div class="field">
              <div class="file is-normal">
                <label class="file-label">
                  <input class="file-input" type="file" name="thumbnail">
                  <span class="file-cta">
                    <!-- <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span> -->
                    <span class="file-label">
                      Choose photo
                    </span>
                  </span>
                </label>
              </div>
            </div>

          </div>
          <div class="column is-6">

            <div class="field">
              <label class="label">Name</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="text" placeholder="Name.." value="" [(ngModel)]="user.name">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </div>
              <p class="help is-success">This name is available</p>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="password" placeholder="Password.." [(ngModel)]="user.password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </div>
              <p class="help is-success">This password is available</p>
            </div>              

          </div>
          
        </div>

        <div class="columns">
          <div class="column is-9">
            <div class="field">
              <div class="control">
                <button class="button is-link is-pulled-right" (click)="update()">Update profile</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
